<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Inputs Excercise</title>
</head>
<body>
    <h3>Input Excercise</h3>
    <form action="">
        <label for="">Your Name</label>
        <input type="text" name="" value="">
        <input type="color" name="">
        <br>
        <label for="">Password</label>
        <input type="password" name="" value="">
        <input type="submit" name="">
    </form>
    <br>
    <label for="">Text input</label><br>
    <input type="text"><br>
    <label for="">Your email here</label><br>
    <input type="email" id="email" name="email" /><br>
    <label for="">This is a Search input</label><br>
    <input type="search" id="search" name="search" /><br>
    <label for="">Phone number</label><br>
    <input type="tel" id="tel" name="tel" /><br>
    <label for="">Number inputs</label><br>
    <input type="number" name="age" id="age" min="1" max="10" step="2" /><br>
    <input type="number" name="change" id="pennies" min="0" max="1" step="0.01" /><br>
    
    <label for="price">Choose a maximum house price: </label>
    <output class="price-output" for="price"></output><br>
    <input
    type="range"
    name="price"
    id="price"
    min="50000"
    max="500000"
    step="10000"
    value="250000" />
    <label for=""></label>
    
    <br>
    <label for="price">Datetime-local</label>
    <br>
    <input type="datetime-local" name="datetime" id="datetime" />
    <br>
    <input type="month" name="month" id="month" />
    <br>
    <input type="time" name="time" id="time" />
    <br>
    <input type="week">
    <br>
    <label for="myDate">Datetime Constraints</label>
    <br>
    <input
    type="date"
    name="myDate"
    min="2013-06-01"
    max="2013-08-31"
    step="7"
    id="myDate" />
    <br>
    <label for="">Color Picker Control</label>
    <br>
    <input type="color" name="color" id="color" />
    <br>



</body>
</html>
